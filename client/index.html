<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>

    <!-- <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>



    <!-- your scripts -->
    <script src="env/config.js"></script>

  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div class="col-lg-6">
        <div class="input-group">
          <input id="roomname" type="text" class="form-control" placeholder="Enter a new roomname...">
          <span class="input-group-btn">
            <button id="createRoom" class="btn btn-default" type="button">Create!</button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->

      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
          Dropdown
          <span class="caret"></span>
        </button>
        <ul id="roomnameList" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
          <li class="existingRooms" role="presentation"><a role="menuitem" tabindex="-1" href="#">Roomname1</a></li>
          <li class="existingRooms" role="presentation"><a role="menuitem" tabindex="2" href="#">Roomname2</a></li>
          <li role="presentation"><a role="menuitem" tabindex="1" href="#">Roomname3</a></li>
        </ul>
      </div>
      <div id="chat">

      </div>

      <div class="col-lg-6">
        <div class="input-group">
          <input id="message" type="text" class="form-control" placeholder="Type what you gonna say...">
          <span class="input-group-btn">
            <button id="send" class="btn btn-default" type="button">Send!</button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->

    </div>
  </body>

  <!-- Scripts -->
  <script src="scripts/app.js"></script>
</html>
